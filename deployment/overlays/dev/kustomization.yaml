apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: dev-

bases:
- ../../base

configMapGenerator:
- name: mixer-configmap
  behavior: create
  namespace: mixer
  literals:
    - projectId=datcom-website-dev
    - serviceName=mixer.endpoints.datcom-website-dev.cloud.goog

patchesStrategicMerge:
- |-
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: mixer-grpc
  spec:
    template:
      spec:
        volumes:
          - name: service-account-key
            secret:
              secretName: service-account-key
        containers:
        - name: mixer
        - name: esp
          volumeMounts:
            - mountPath: /var/secrets/google
              name: service-account-key
              readOnly: true

patchesJson6902:
- target:
    version: v1
    kind: Deployment
    name: mixer-grpc
  patch: |-
    - op: add
      path: /spec/template/spec/containers/1/args/0
      value: --service_account_key
    - op: add
      path: /spec/template/spec/containers/1/args/1
      value: /var/secrets/google/service-account-key.json