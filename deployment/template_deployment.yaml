apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mixer-backend
  namespace: mixer
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: mixer-backend
    spec:
      volumes:
        - name: google-cloud-key
          secret:
            secretName: bigquery-key
        - name: schema-mapping
          configMap:
            name: schema-mapping
        - name: nginx-config
          configMap:
            name: nginx-config
      containers:
        - name: esp
          image: gcr.io/endpoints-release/endpoints-runtime:1
          args: [
            "-n", "/etc/nginx/custom/nginx.conf",
            "--http_port", "8081",
            "-a", "grpc://127.0.0.1:12345",
            #_d|"--service", "datacommons.endpoints.PROJECT_ID.cloud.goog",
            #_c|"--service", "DOMAIN",
            "--rollout_strategy", "managed",
            "-z", "healthz",
            "--cors_preset", "basic",
          ]
          resources:
            requests:
              memory: "100M"
              cpu: "100m"
            limits:
              memory: "1.5G"
              cpu: "300m"
          # HEALTH CHECK START
          # Used by ingress to perform health check
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8081
          ports:
            - containerPort: 8081
          volumeMounts:
            - mountPath: /etc/nginx/custom
              name: nginx-config
              readOnly: true
        - name: mixer
          image: IMAGE
          imagePullPolicy: Always
          resources:
            requests:
              memory: "1G"
              cpu: "500m"
            limits:
              memory: "3.5G"
              cpu: "1500m"
          args: [
            "--bq_dataset", "BQ_DATASET",
            "--bt_table", "BT_TABLE",
            "--bt_project", "google.com:datcom-store-dev",
            "--bt_instance", "BT_INSTANCE",
            "--project_id", "PROJECT_ID",
          ]
          ports:
            - containerPort: 12345
          volumeMounts:
            - name: google-cloud-key
              mountPath: /var/secrets/google
            - name: schema-mapping
              mountPath: /mixer/config/mapping
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secrets/google/key.json
