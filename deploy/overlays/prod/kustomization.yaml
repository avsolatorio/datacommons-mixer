# Kustomization for production mixer running on GCP `datcom-mixer` project.
# - Adds "prod" suffix to all the resources.
# - Use replica of 60.

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -prod

resources:
  - ../../datacommons-svobs

configMapGenerator:
  - name: mixer-configmap
    behavior: create
    namespace: mixer
    literals:
      - mixerProject=datcom-mixer
      - serviceName=api.datacommons.org

patchesStrategicMerge:
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: mixer-grpc
    spec:
      replicas: 60
  - |-
    apiVersion: extensions/v1beta1
    kind: Ingress
    metadata:
      name: mixer-ingress
      annotations:
        ingress.gcp.kubernetes.io/pre-shared-cert: mixer-certificate,multi-domain

# Patch mixer argument, to add the svobs_mode flag
patchesJson6902:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: mixer-grpc
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/0
        value: --svobs_mode=true
