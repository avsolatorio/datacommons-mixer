# Kustomization for statvar mixer running on GCP `datcom-mixer-statvar` project.

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -svobs

resources:
- ../../datacommons-svobs

configMapGenerator:
- name: mixer-configmap
  behavior: create
  namespace: mixer
  literals:
  - mixerProject=datcom-mixer-statvar
  - serviceName=mixer.endpoints.datcom-mixer-statvar.cloud.goog

patchesStrategicMerge:
- |-
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: mixer-grpc
  spec:
    replicas: 12

# Set svobs_mode flag
patchesJson6902:
- target:
    group: apps
    version: v1
    kind: Deployment
    name: mixer-grpc
  patch: |-
    - op: add
      path: /spec/template/spec/containers/0/args/0
      value: --svobs_mode=true