# Kustomization for "private" mixer running on GCP `datcom-mixer-private` project.
# - Adds "private" suffix to all the resources.
# - Use replica of 5.

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -private

resources:
  - ../../datacommons

configMapGenerator:
  - name: mixer-configmap
    behavior: create
    namespace: mixer
    literals:
      - mixerProject=datcom-mixer-private
      - serviceName=mixer.endpoints.datcom-mixer-private.cloud.goog

patchesStrategicMerge:
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: mixer-grpc
    spec:
      replicas: 5
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 3
          maxUnavailable: 75%
      template:
        spec:
          containers:
            - name: mixer
              args:
                - --mixer_project=$(MIXER_PROJECT)
                - --use_gcs_data=true
                - --gcs_bucket=datcom-public
                - --gcs_object_prefix=iea
                - --use_bigquery=false
                - --use_base_bt=false
                - --use_branch_bt=false
