# Mixer Kubernetes Service config. (https://kubernetes.io/docs/concepts/services-networking/service/)
# The service exposes the esp (on port 8081) to port 80 via NodePort.

apiVersion: v1
kind: Service
metadata:
  name: mixer-service
  annotations:
    # Refers to the backend config from backendconfig.yaml.
    # This is to get longer timeout for the Cloud Load Balancer.
    cloud.google.com/backend-config: '{"ports": {"8081":"backendconfig"}}'
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 8081
      protocol: TCP
  selector:
    app: mixer-grpc
