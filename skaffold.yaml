apiVersion: skaffold/v2beta10
kind: Config
metadata:
  name: mixer
profiles:
- name: dev
  activation:
    - kubeContext: minikube
      command: dev
  build:
    artifacts:
    - image: mixer/mixer
      context: .
      docker:
        dockerfile: Dockerfile
  deploy:
    kustomize:
      paths:
      - deployment/overlays/dev
  portForward:
  - resourceType: service
    resourceName: mixer-service
    namespace: mixer
    port: 80
    localPort: 9090
- name: prod
  deploy:
    kustomize:
      paths:
      - deployment/overlays/prod
- name: staging
  deploy:
    kustomize:
      paths:
      - deployment/overlays/staging