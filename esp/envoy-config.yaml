#
# This is an envoy config that can be used to translate http -> grpc
# for developing mixer locally.
#
# 1. Envoy program is required. To install envoy, please follow:
# https://www.envoyproxy.io/docs/envoy/latest/start/install
#
# 2. Mixer proto descriptor is also needed, please run from root directory:
# protoc --proto_path=proto --include_source_info --include_imports --descriptor_set_out mixer-grpc.pb proto/*.proto proto/v1/*.proto
#
# 3. To run the envoy proxy, please run from root directory:
# envoy --config-path esp/envoy-config.yaml
#
# This config expects Mixer gRPC server to be available on localhost:12345
# and will serve http transcoding server on localhost:8081
static_resources:
  listeners:
  - name: restlistener
    address:
      socket_address: { address: 0.0.0.0, port_value: 8081 }
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: grpc_json
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
              - name: local_service
                domains: ["*"]
                routes:
                  - match:
                      prefix: "/"
                    route:
                      cluster: grpcserver
          http_filters:
          - name: envoy.filters.http.grpc_json_transcoder
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_json_transcoder.v3.GrpcJsonTranscoder
              proto_descriptor: "mixer-grpc.pb"
              services: ["datacommons.Mixer"]
              match_incoming_request_route: true
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    - name: grpcserver
      connect_timeout: 60s
      type: logical_dns
      lb_policy: round_robin
      dns_lookup_family: V4_ONLY
      http2_protocol_options: {}
      load_assignment:
        cluster_name: grpcserver
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 0.0.0.0
                      port_value: 12345
